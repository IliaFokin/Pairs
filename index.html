<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pairs</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  
  <div class="container">
    <div class="game-mode-wrapper">
      Выберите режим: 
      <button class="game-mode btn numbers">Цифры</button>
    </div>
    <h1 class="title">Игра в пары</h1>
    <div class="banner">
      <p class="banner-text"></p>
      <button class="again">Сыграть еще раз</button>
    </div>
    <form class="form">
      <div class="inputs-wrapper">
        <input class="input" type="number" placeholder="Введите четное количество карточек по вертикали/горизонтали (2-10)">
      </div>
      <button class="btn">Начать игру!</button>
    </form>
    <ul class="list"></ul>
    <div class="tools-wrapper">
      <span class="timer"></span>
    </div>
  </div>

</body>

</html>
